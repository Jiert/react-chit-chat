<!doctype html>
<html>
  <head>

    <title>webpack ES6 demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <nav id="main-nav" class="navbar navbar-default navbar-fixed-top" role="navigation"><div><div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Chit Chat</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul id="user-login-nav" class="nav navbar-nav navbar-right">
            <li id="user-login">
              <a href="#">login</a>
            </li>
            <li id="user-register">
              <a href="#">register</a>
            </li>
        </ul>
      </div>
    </div></div></nav>

    <div id="content" class="container-fluid">
      <div>
        <div class="row">
          <div id="main-sidebar-nav" class="col-sm-3 col-md-2 sidebar">
            
          </div>

              <div class="col-md-12">

                <p class="lead">Click on a topic over there on the left to open a chat room.</p>
                <p class="lead">Register as a user to create your own rooms.</p>

          </div>
